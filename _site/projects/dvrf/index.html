<p>Implementation of our paper “Delta Velocity Rectified Flow for Text-to-Image Editing” (arXiv:2509.05342). DVRF is a distillation-based method that explicitly models the discrepancy between source and target velocity fields to mitigate over-smoothing artifacts in text-to-image editing.</p>
